<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f0f0f0; /* Neutral background color */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        form {
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .branding {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #128C7E; /* Jungle Green */
        }

        .btn-container {
            text-align: center;
        }

        button {
            background-color: #128C7E; /* Jungle Green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #075e54; /* Darker Jungle Green */
        }

        label {
            font-weight: bold;
            text-align: left;
            width: 85%;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="branding">Chit-Chat</div>
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
